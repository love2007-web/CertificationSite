<div class="font-poppins bg-purple-200 px-5">
  <div class="md:w-full md:h-full md:flex">
    <div class="pt-28 h-screen md:w-1/2 md:h-full md:pt-28 md:px-28">
      <span class="text-[27px] md:text-[30px] text-purple-500"
        >Login to your dashboard</span
      >
      <p class="pt-8 text-[16px] leading-6">
        <span class="font-medium">Login to dashboard</span> on EarnedBadge to
        <br />
        <br />
        Welcome Back
      </p>
      <form action="">
        <div class="my-4">
          <p>Email</p>
          <p-iconField iconPosition="right">
            <input
            type="email"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[-10px] focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your Email"
            [(ngModel)]="Email"
            name="Email"
          />
          </p-iconField>
        </div>
        <div class="my-4">
          <p>Password</p>
          <p-iconField iconPosition="right">
              <p-password
                type="password"
                inputStyleClass="w-full focus:outline-none focus:ring focus:border-blue-500"
                styleClass="w-full h-10 border-2 border-purple-500 rounded-md mt-[-10px] focus:outline-none focus:ring"
                placeholder="Enter your Password"
                [toggleMask]="true"
                [(ngModel)]="Password"
                name="Password"
              />
          </p-iconField>
        </div>
        <button
          (click)="submitFrom()"
          class="w-full mt-6 bg-purple-600 py-3 rounded-full"
        >
        <p-toast
            [breakpoints]="{
              '920px': { width: '100%', right: '0', left: '0' }
            }"
            [life]="5000"
          />
          Login
        </button>

        <p class="text-center">
          Don't have an account?
          <span>
            <a href="/organization_signup" class="text-purple-500">Sign Up</a>
          </span>
        </p>
      </form>
    </div>
    <div class="hidden md:block md:w-1/2 md:h-full md:pt-12">
        <img
          src="../../../assets/images/loginImage.6b7f94c1.png"
          class="mx-auto md:w-[300px]"
          alt=""
        />
        <div class="md:px-24 py-20 md:text-center">
          <span class="text-[16px]">
            Raise awareness of your offered qualifications while improving the
            security and audability for your certification process.
          </span>
        </div>
      </div>
  </div>
</div>

<app-loader *ngIf="isLoading"></app-loader>
