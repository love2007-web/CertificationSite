<div class="font-poppins bg-purple-200 px-5">
  <div class="md:w-full md:h-full md:flex">
    <div class="hidden md:block md:w-1/2 md:h-full md:pt-12">
      <img
        src="../../../assets/images/loginImage.6b7f94c1.png"
        class="mx-auto md:w-[300px]"
        alt=""
      />
      <div class="md:px-24 py-20 md:text-center">
        <span class="text-[16px]">
          Raise awareness of your offered qualifications while improving the
          security and audability for your certification process.
        </span>
      </div>
    </div>
    <div class="pt-28 h-screen md:w-1/2 md:h-full md:pt-12 md:px-28">
      <span class="text-[27px] md:text-[40px] text-purple-500"
        >Reinforce your brand</span
      >
      <p class="pt-8 text-[16px] leading-6">
        <span class="font-medium">Create an account</span> on EarnedBadge to
        <br />
        Reinforce your Brand
      </p>
      <form action="">
        <div class="my-2">
          <p>First Name</p>
          <input
            type="email"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[-10px] focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your First Name"
            [(ngModel)]="FirstName"
            name="FirstName"
          />
        </div>
        <div class="my-2">
          <p>Last Name</p>
          <input
            type="email"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[-10px] focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your Last Name"
            [(ngModel)]="LastName"
            name="LastName"
          />
        </div>
        <div class="my-2">
          <p>Email</p>
          <input
            type="email"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[-10px] focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your Email"
            [(ngModel)]="Email"
            name="Email"
          />
        </div>
        <div class="my-2">
          <p>Password</p>
          <input
            type="email"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[-10px] focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your Password"
            [(ngModel)]="Password"
            name="Password"
          />
        </div>
        <div class="my-2">
          <p>Confirm Password</p>
          <input
            type="email"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[-10px] focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Confirm your Password"
            [(ngModel)]="ConfirmPassword"
            name="ConfirmPassword"
          />
        </div>
        <button
          (click)="submitFrom()"
          class="w-full mt-6 bg-purple-600 py-3 rounded-full"
        >
          Sign Up
        </button>

        <p class="text-center">
          Already have an account?
          <span>
            <a href="/login" class="text-purple-500">Login</a>
          </span>
        </p>
      </form>
    </div>
  </div>
</div>
