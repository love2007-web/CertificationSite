<div class="font-poppins bg-purple-200 px-5">
  <div class="md:w-full md:h-screen md:flex">
    <div class="hidden md:block md:w-1/2 md:h-screen md:pt-12">
      <img
        src="../../../assets/images/organisation_signup.91811024.png"
        class="mx-auto md:w-[300px]"
        alt=""
      />
      <div class="md:px-24 py-20 md:text-center">
        <span class="text-[16px]">
          Raise awareness of your offered qualifications while improving the
          security and audability for your certification process.
        </span>
      </div>
    </div>
    <div class="pt-28 md:w-1/2 h-screen md:pt-12 md:px-28">
      <span class="text-[25px] md:text-[30px] text-purple-500">Register your Organization</span>
      <form action="">
        <div class="my-2">
          <input
            type="email"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[10px] focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your Organization Name"
            [(ngModel)]="Name"
            name="Name"
          />
        </div>
        <div class="my-2">
          <input
            type="email"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[10px] focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your Organization Website"
            [(ngModel)]="Website"
            name="Website"
          />
        </div>
        <div class="my-2">
          <input
            type="email"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[10px] focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your Organization Email"
            [(ngModel)]="Email"
            name="Email"
          />
        </div>
        <div class="my-2">
          <input
            type="email"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[10px] focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your Password"
            [(ngModel)]="Password"
            name="Password"
          />
        </div>
        <div class="my-2">
          <input
            type="email"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[10px] focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Confirm your Password"
            [(ngModel)]="ConfirmPassword"
            name="ConfirmPassword"
          />
        </div>
        <div class="my-2">
          <select
            title="country"
            class="w-full h-10 border-2 border-purple-500 rounded-md pl-3 mt-[10px] focus:outline-none focus:ring focus:border-blue-500"
            [(ngModel)]="Country"
            name="country"
          >
            Select your Country
            <option value="">Select your Country</option>
            <ng-container *ngFor="let country of countries">
              <option [value]="country">{{ country }}</option>
            </ng-container>
          </select>
        </div>
        <button
          (click)="submitFrom()"
          class="w-full mt-6 bg-purple-600 py-3 rounded-full"
        >
          <p-toast
            [breakpoints]="{
              '920px': { width: '100%', right: '0', left: '0' }
            }"
            [life]="5000"
          />
          Sign Up
        </button>

        <p class="text-center">
          Already have an account?
          <span>
            <a href="/organization_login" class="text-purple-500">Login</a>
          </span>
        </p>
      </form>
    </div>
  </div>
</div>
